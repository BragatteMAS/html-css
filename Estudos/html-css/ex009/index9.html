<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas ordenadas</h2>
        <ol type="1"> <!-- opções: 1 A a i-->
            <h3>Feynman technique</h3>
            <li>Escolha um tópico claro e específico
            <li>Escreva uma explicação simples
            <li>Revise as partes confusas
            <li>Simplifique novamente
        </ol>
    <h2>Listas não ordenadas </h2>
    <ul type="square"> <!-- opções: disc circle-->
        <li>Plan</li>
        <li>Do </li>
        <li>Check</li>
        <li>Action</li>
    </ul>
    
</body>
</html>
